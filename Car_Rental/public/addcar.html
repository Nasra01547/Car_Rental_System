<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Upload Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url(http://fonts.googleapis.com/css?family=Open+Sans:400,700,300);

        body {
            font: 12px 'Open Sans';
        }

        .form-control,
        .thumbnail {
            border-radius: 2px;

        }

        .btn-danger {
            background-color: #B73333;
        }

        /* File Upload */
        .fake-shadow {
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .fileUpload {
            position: relative;
            overflow: hidden;
        }

        .fileUpload #logo-id {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            padding: 0;
            font-size: 33px;
            cursor: pointer;
            opacity: 0;
            filter: alpha(opacity=0);
        }

        .img-preview {
            width: 480px;
            height: 288px;

        }
        .modal-content{
            border: none; /* Removes all borders */
            border-radius: 20px;
        }
    </style>
</head>

<body>
 <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCar">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="addCar" tabindex="-1" aria-labelledby="tittle" aria-hidden="true">
    <div class="modal-dialog" style="max-width: 70%;">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h1 class="modal-title fs-5 " id="tittle">Add Car</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="border: none;">
          <form class="row g-3" action="submit">
            <div class="col-12 d-flex flex-column flex-md-row">
              <!-- Image Upload Section -->
              <div class="col-md-6 d-flex align-items-center mb-3">
                <div class="form-group w-100 align-items-center">
                  <div class="main-img-preview mb-3 ">
                    <img class="thumbnail img-preview" src="" title="Preview Logo">
                  </div>
                  <div class="input-group">
                    <input id="fakeUploadLogo" class="form-control fake-shadow" placeholder="Choose File" disabled>
                    <div class="input-group-btn">
                      <div class="fileUpload btn btn-success fake-shadow">
                        <span><i class="glyphicon glyphicon-upload"></i> Upload Logo</span>
                        <input id="logo-id" name="logo" type="file" class="attachment_upload" accept="image/*">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
  
              <!-- Other Details Section -->
              <div class="col-md-6">
                <div class="mb-3 text-center">
                  <select class="form-select" id="carBrand">
                    <option value="" disabled selected>Choose A Car Brand</option>
                    <!-- Add options here -->
                  </select>
                  <div class="input-group my-2">
                    <input type="text" class="form-control rounded" id="addNewBrand" placeholder="Add New Brand">
                    <button type="button" class="btn btn-primary">Add</button>
                  </div>
                </div>
  
                <div class="mb-3 text-center">
                  <select class="form-select" id="carName">
                    <option value="" disabled selected>Choose A Car Name</option>
                    <!-- Add options here -->
                  </select>
                  <div class="input-group my-2">
                    <input type="text" class="form-control rounded" id="addNewCarName" placeholder="Add New Car Name">
                    <button type="button" class="btn btn-primary">Add</button>
                  </div>
                </div>
  
                <div class="row mb-3">
                  <div class="col-4">
                    <select class="form-select" id="gearType">
                      <option value="" disabled selected>Gear Type</option>
                      <!-- Add options here -->
                    </select>
                  </div>
                  <div class="col-4">
                    <select class="form-select" id="seatCount">
                      <option value="" disabled selected>Seat Count</option>
                      <!-- Add options here -->
                    </select>
                  </div>
                  <div class="col-4">
                    <select class="form-select" id="fuelType">
                      <option value="" disabled selected>Fuel Type</option>
                      <!-- Add options here -->
                    </select>
                  </div>
                </div>
  
                <div class="row mb-3">
                  <div class="col-md-6">
                    <input type="text" class="form-control rounded" id="milage" placeholder="Mileage / 1 Litre">
                  </div>
                  <div class="col-md-6">
                    <input type="text" class="form-control rounded" id="regNo" placeholder="Reg No. Eg ABC-1234">
                  </div>
                </div>
  
                <div class="row mb-3">
                  <div class="col-md-6">
                    <input type="number" class="form-control rounded" id="dayPrice" placeholder="Enter Daily Price">
                  </div>
                  <div class="col-md-6">
                    <input type="number" class="form-control rounded" id="hourPrice" placeholder="Enter Hourly Price">
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" form="yourFormId">Add Car</button>
        </div>
      </div>
    </div>
  </div>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const logoInput = document.getElementById('logo-id');
            const fakeUploadLogo = document.getElementById('fakeUploadLogo');
            const imgPreview = document.querySelector('.img-preview');

            logoInput.addEventListener('change', function () {
                const filename = this.value.split('\\').pop();
                fakeUploadLogo.value = filename;

                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        imgPreview.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>
</body>

</html>
